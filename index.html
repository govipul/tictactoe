<html>
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
      <script src="https://use.fontawesome.com/6c720fbdb3.js"></script>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  </head>
  <body ng-app="tictacToeApp" ng-controller="fullController">
    <div>
      <h1>
        <p>Tic-Tac-Toe</p>
      </h1>
        <p>X: Player | O: AI Player</p>
    </div>
    <hr>
    <div>
        <h1>{{player}}</h1>
        <div class="button" ng-click="isClicked === true || reset()">Reset</div>
    </div>

    <hr/>
    <div id="main">

        <div id="board">
            <div class="title" ng-click="isClicked === false||claim(0)">{{value_0}}</div>
            <div class="title" ng-click="isClicked === false||claim(1)">{{value_1}}</div>
            <div class="title" ng-click="isClicked === false||claim(2)">{{value_2}}</div>
            <div class="title" ng-click="isClicked === false||claim(3)">{{value_3}}</div>
            <div class="title" ng-click="isClicked === false||claim(4)">{{value_4}}</div>
            <div class="title" ng-click="isClicked === false||claim(5)">{{value_5}}</div>
            <div class="title" ng-click="isClicked === false||claim(6)">{{value_6}}</div>
            <div class="title" ng-click="isClicked === false||claim(7)">{{value_7}}</div>
            <div class="title" ng-click="isClicked === false||claim(8)">{{value_8}}</div>
        </div>

    </div>
  </body>
  <script src="js/app.js"></script>
</html>
